# Travis CI config
# http://docs.travis-ci.com/user/languages/javascript-with-nodejs/

sudo: false
language: node_js
matrix:
  include:
    # IO.js
    - node_js: iojs
      env: KARMA=false

    # Node
    - node_js: 0.10
      env: KARMA=false
    - node_js: 0.11
      env: KARMA=false
    - node_js: 0.12
      env: KARMA=false

    # Local Browsers
    - node_js: 0.12
      env: KARMA=true KARMA_COVERAGE=true KARMA_SAUCE=false

    # Sauce Labs
    - node_js: 0.12
      env: KARMA=true KARMA_COVERAGE=false KARMA_SAUCE=true

  fast_finish: true
  allow_failures:
    - env: KARMA_SAUCE=true
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm update -g npm
branches:
  only:
    - master            # only run CI on the master branch
    - /^PR /            # also build pull requests
after_success:
  - cat coverage/*/lcov.info > coveralls.txt
  - cat coveralls.txt
  - ls -R1 coverage/*/lcov.info
  - cat coveralls.txt | node_modules/coveralls/bin/coveralls.js
